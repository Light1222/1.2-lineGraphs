<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>1.2 Line Charts</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<canvas id="myChart"></canvas>
<script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        datasets: [{
                data:[48, 51, 43, 45, 38,56, 43, 66, 48, 53, 33, 43 ],
            label:'Dataset1',
            borderColor: 'rgba(120, 120, 255, 1)'
        },
            {
                data:[60, 45, 72, 50, 43, 65, 64, 73, 56, 68, 58, 42],
                label:'Clothes',
                borderColor: 'rgba(255, 100, 255, 1)'
            }, {
                data:[0, 45, 35, 32, 50, 28, 32, 29, 40, 38, 18, 45],
                label:'Amazon',
                borderColor: 'rgba(100, 200, 100, 1)'
            }, {
                data:[30, 35, 28, 18, 25, 32, 32, 15, 40, 38, 20, 30],
                label:'Movies',
                borderColor: 'rgba(10, 0, 0, .5)'
            }]
        },
        options:{
            plugins:{
                title:{
                    display: true,
                    text: 'Monthly Spending'
                },
                legend: {
                    position: 'left'
                }
            }
        }
    });
</script>
